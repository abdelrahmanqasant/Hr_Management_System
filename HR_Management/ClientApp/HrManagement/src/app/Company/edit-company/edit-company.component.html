<div class="container mt-4">
  <h2>✏️ Edit Company</h2>

  <form [formGroup]="editCompanyForm" (ngSubmit)="updateComapny()">
    <div class="mb-3">
      <label class="form-label">Company Name</label>
      <input formControlName="name" class="form-control" placeholder="Enter company name" />
      <div *ngIf="editCompany_nameFormControl.invalid && (editCompany_nameFormControl.touched || isFormSubmitted)" class="text-danger">
        Company name is required
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Address</label>
      <input formControlName="address" class="form-control" placeholder="Enter address" />
      <div *ngIf="editCompany_addressFormControl.invalid && (editCompany_addressFormControl.touched || isFormSubmitted)" class="text-danger">
        Company Address is required
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Industry</label>
      <input formControlName="industry" class="form-control" placeholder="Enter industry" />
      <div *ngIf="editCompany_industryFormControl.invalid && (editCompany_industryFormControl.touched || isFormSubmitted)" class="text-danger">
        Company industry is required
      </div>
    </div>

    <button class="btn btn-success" type="submit" [disabled]="editCompanyForm.invalid">
      <i class="bi bi-save"></i> Save Changes
    </button>
    <a class="btn btn-secondary ms-2" routerLink="/Companies">Cancel</a>
  </form>
</div>
