<div class="container mt-4">
  <h2>â• Add Company</h2>

  <form [formGroup]="addCompanyForm" (ngSubmit)="addCompany()">
    <!-- Company Name -->
    <div class="mb-3">
      <label for="name" class="form-label">Company Name</label>
      <input id="name" type="text" class="form-control" formControlName="name" placeholder="Enter company name" />
      <div *ngIf="addCompany_nameFormControl.invalid && (addCompany_nameFormControl.touched || isAddCompanyFormSubmitted)"
           class="text-danger">
        Company name is required
      </div>
    </div>

    <!-- Address -->
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input id="address" type="text" class="form-control" formControlName="address" placeholder="Enter address" />
      <div *ngIf="addCompany_addressFormControl.invalid && (addCompany_addressFormControl.touched || isAddCompanyFormSubmitted)"
           class="text-danger">
        Address is required
      </div>
    </div>

    <!-- Industry -->
    <div class="mb-3">
      <label for="industry" class="form-label">Industry</label>
      <input id="industry" type="text" class="form-control" formControlName="industry" placeholder="Enter industry" />
      <div *ngIf="addCompany_industryFormControl.invalid && (addCompany_industryFormControl.touched || isAddCompanyFormSubmitted)"
           class="text-danger">
        Industry is required
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-success" [disabled]="addCompanyForm.invalid">
      <i class="bi bi-plus-circle"></i> Add Company
    </button>
  </form>
</div>
